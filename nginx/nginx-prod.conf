# HTTP
server {
  listen 80;
  server_name www.barnabycolby.io barnabycolby.io barnabycolby.ddns.net 172.168.0.3;
  
  location / {
    return 301 https://$server_name$request_uri;
  }

  # Allow http requests from letsencrypt
  location /.well-known {
    root /data/dist/letsencrypt;
  }
}

# HTTPS
server {
  listen 443 default_server ssl http2;
  server_name www.barnabycolby.io barnabycolby.io barnabycolby.ddns.net 172.168.0.3;

  ssl on;
  ssl_certificate /etc/letsencrypt/live/barnabycolby.io/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/barnabycolby.io/privkey.pem;

  # Disables SSLv3 to prevent poodle attack
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

  # Prefer ciphers in an order of strongest first, including support for
  # perfect forward secrecy and disabling weak ciphers with known
  # vulnerabilities (such as export ciphers)
  ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
  ssl_prefer_server_ciphers on;

  # Use custom Diffie-Helman parameters to prevent brute force attacks on
  # widely used values
  ssl_dhparam /etc/ssl/barnabycolby.io.dhparams.pem;

  location / {
    include /etc/nginx/mime.types;

    root /data/dist/www;
  }

  # Matches all html files as well as the root (/)
  location ~ ^\/(.*\.html)?$ {
    include /etc/nginx/mime.types;

    add_header cache-control no-cache;

    root /data/dist/www;
  }
}
